<!DOCTYPE html>
<html>
<head>
    <title>Robot Controller</title>
    <!-- Include MQTT.js from CDN -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        .control-pad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            margin: 20px;
        }
        .control-button {
            width: 80px;
            height: 80px;
            font-size: 24px;
            /* Disable text selection/highlighting on mobile */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            /* Prevent default touch behaviors */
            touch-action: manipulation;
        }
        .speech-box input {
            /* Make input more touch-friendly */
            font-size: 16px;
            padding: 8px;
            width: 200px;
        }
        .speech-box button {
            /* Make speech button more touch-friendly */
            font-size: 16px;
            padding: 8px 16px;
            margin-left: 8px;
        }
        #status {
            margin: 20px;
            color: red;
            /* Make status text more readable */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="status">Disconnected</div>
    
    <div class="control-pad">
        <button class="control-button" ontouchstart="sendVelocity(0.5, -1.0)" ontouchend="sendVelocity(0, 0)"> </button>
        <button class="control-button" ontouchstart="sendVelocity(0.5, 0)" ontouchend="sendVelocity(0, 0)">^</button>
        <button class="control-button" ontouchstart="sendVelocity(0.5, 1.0)" ontouchend="sendVelocity(0, 0)"> </button>
        <button class="control-button" ontouchstart="sendVelocity(0, -1.0)" ontouchend="sendVelocity(0, 0)"><</button>
        <button class="control-button" ontouchstart="sendVelocity(0, 0)" ontouchend="sendVelocity(0, 0)">+</button>
        <button class="control-button" ontouchstart="sendVelocity(0, 1.0)" ontouchend="sendVelocity(0, 0)">></button>
        <button class="control-button" ontouchstart="sendVelocity(-0.5, -1.0)" ontouchend="sendVelocity(0, 0)"> </button>
        <button class="control-button" ontouchstart="sendVelocity(-0.5, 0)" ontouchend="sendVelocity(0, 0)">v</button>
        <button class="control-button" ontouchstart="sendVelocity(-0.5, 1.0)" ontouchend="sendVelocity(0, 0)"> </button>
    </div>

    <div class="speech-box">
        <input type="text" id="speechText" placeholder="Enter text to speak">
        <button onclick="sendSpeech()">Speak</button>
    </div>

    <!-- Add a new div to display the grid -->
    <div id="grid-container" style="margin: 20px;"></div>

    <script>
        // Extract username from URL or use hostname
        const hostname = window.location.hostname;  // e.g., "beige-desktop.local" or "192.168.1.100"
        const username = hostname.split('-')[0];    // e.g., "beige" or use full hostname if no hyphen

        // MQTT client setup - use the extracted username or full hostname
        const mqttHost = username.includes('.') ? hostname : `${username}-desktop.local`;
        console.log("MQTT host:", mqttHost);
        const client = mqtt.connect(`ws://${mqttHost}:9001`);
        
        client.on('connect', function () {
            document.getElementById('status').style.color = 'green';
            document.getElementById('status').innerHTML = 'Connected';
            client.subscribe('/mapping/traversability_grid', function (err) {
                if (!err) {
                    console.log('Subscribed to /mapping/traversability_grid');
                } else {
                    console.error('Subscription error:', err);
                }
            });
            client.subscribe('/mapping/robot_pose_grid_coords', function (err) {
                if (!err) {
                    console.log('Subscribed to /mapping/robot_pose_grid_coords');
                } else {
                    console.error('Subscription error:', err);
                }
            });
        });

        client.on('error', function (error) {
            document.getElementById('status').style.color = 'red';
            document.getElementById('status').innerHTML = 'Connection failed: ' + error;
        });

        let lastUpdateTime = 0;
        const updateInterval = 5000; // 5 seconds in milliseconds

        client.on('message', function (topic, message) {
            if (topic === '/mapping/traversability_grid') {
                console.log("Message received:", topic);
                const currentTime = Date.now();
                if (currentTime - lastUpdateTime >= updateInterval) {
                    displayGrid(message);
                    lastUpdateTime = currentTime;
                }
            } else if (topic === '/mapping/robot_pose_grid_coords') {
                const poseData = JSON.parse(message.toString());
                displayRobotPose(poseData);
            }
        });

        // Add state tracking for keys
        const keyState = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        let currentLinear = 0;
        let currentAngular = 0;

        // Update keyboard controls
        document.addEventListener('keydown', function(event) {
            if (keyState.hasOwnProperty(event.key)) {
                keyState[event.key] = true;
                updateVelocity();
            } else if (event.key === ' ') {  // spacebar
                // Reset everything
                Object.keys(keyState).forEach(key => keyState[key] = false);
                sendVelocity(0, 0);
            }
        });

        document.addEventListener('keyup', function(event) {
            if (keyState.hasOwnProperty(event.key)) {
                keyState[event.key] = false;
                updateVelocity();
            }
        });

        function updateVelocity() {
            // Calculate linear velocity (forward/backward)
            let linear = 0;
            if (keyState.ArrowUp) linear += 0.5;
            if (keyState.ArrowDown) linear -= 0.5;

            // Calculate angular velocity (rotation)
            let angular = 0;
            if (keyState.ArrowLeft) angular -= 1.0;
            if (keyState.ArrowRight) angular += 1.0;

            sendVelocity(linear, angular);
        }

        // Sending messages
        function sendVelocity(linear, angular) {
            console.log("Sending velocity:", linear, angular);
            const payload = JSON.stringify({
                timestamp: 0.0,
                linear_velocity_mps: linear,
                angular_velocity_radps: angular
            });
            client.publish("/control/target_velocity", payload);
        }

        function sendSpeech() {
            const text = document.getElementById('speechText').value;
            client.publish("robot/speak", text);
            document.getElementById('speechText').value = '';
        }

        function displayGrid(message) {
            const data = JSON.parse(message.toString());
            const flattenedGridList = data.flattened_grid_list;
            const width = data.width;

            const gridContainer = document.getElementById('grid-container');
            gridContainer.innerHTML = ''; // Clear previous grid
            gridContainer.style.position = 'relative';

            const table = document.createElement('table');
            table.style.borderCollapse = 'collapse';
            table.style.zIndex = '1';

            for (let i = 0; i < width - 10; i += 10) {
                const row = document.createElement('tr');
                for (let j = 0; j < width - 10; j += 10) {
                    const cell = document.createElement('td');
                    const value = flattenedGridList[i * width + j];
                    cell.style.width = '20px';
                    cell.style.height = '20px';
                    cell.style.border = '1px solid black';
                    cell.style.backgroundColor = value ? 'black' : 'white'; // Example color mapping
                    cell.style.zIndex = '1'; // Ensure grid cells have a lower z-index
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            gridContainer.appendChild(table);
        }

        // Function to display the robot's position and heading on the grid
        function displayRobotPose(poseData) {
            const { x_grid, y_grid, theta_rad } = poseData;
            const gridContainer = document.getElementById('grid-container');
            gridContainer.style.position = 'relative'; // Ensure the grid container is positioned relative

            const robotElement = document.createElement('div');
            robotElement.style.position = 'absolute';
            robotElement.style.width = '20px';
            robotElement.style.height = '20px';
            robotElement.style.backgroundColor = 'red';
            robotElement.style.transform = `rotate(${theta_rad}rad)`;
            robotElement.style.left = `${x_grid * 20}px`;
            robotElement.style.top = `${y_grid * 20}px`;
            robotElement.style.zIndex = '100'; // Ensure the robot is on top

            // Remove any existing robot element before adding a new one
            const existingRobot = gridContainer.querySelector('.robot');
            if (existingRobot) {
                gridContainer.removeChild(existingRobot);
            }

            robotElement.classList.add('robot');
            gridContainer.appendChild(robotElement);
        }
    </script>
</body>
</html>
