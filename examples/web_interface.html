<!DOCTYPE html>
<html>
<head>
    <title>Robot Controller</title>
    <!-- Include MQTT.js from CDN -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        /* Add this to make the page non-scrollable */
        html, body {
            overflow: hidden;
        }
        .control-pad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            margin: 20px;
        }
        .control-button {
            width: 80px;
            height: 80px;
            font-size: 24px;
            /* Disable text selection/highlighting on mobile */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            /* Prevent default touch behaviors */
            touch-action: manipulation;
        }
        .speech-box input {
            /* Make input more touch-friendly */
            font-size: 16px;
            padding: 8px;
            width: 200px;
        }
        .speech-box button {
            /* Make speech button more touch-friendly */
            font-size: 16px;
            padding: 8px 16px;
            margin-left: 8px;
        }
        #status {
            margin: 20px;
            color: red;
            /* Make status text more readable */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="status">Disconnected</div>

    <p style="margin: 20px;">
        Use <b>W</b>, <b>A</b>, <b>S</b>, <b>D</b> to move/turn.<br>
        Press <b>Q</b> to stop movement.<br>
        Releasing any key also stops the robot.
    </p>

    <div class="control-pad">
        <button class="control-button"
                ontouchstart="sendVelocity(0.3, -1.3)" ontouchend="sendVelocity(0, 0)"
                onmousedown="sendVelocity(0.3, -1.3)" onmouseup="sendVelocity(0, 0)"> </button>
        <button class="control-button"
                ontouchstart="sendVelocity(0.3, 0)" ontouchend="sendVelocity(0, 0)"
                onmousedown="sendVelocity(0.3, 0)" onmouseup="sendVelocity(0, 0)">^</button>
        <button class="control-button"
                ontouchstart="sendVelocity(0.3, 1.3)" ontouchend="sendVelocity(0, 0)"
                onmousedown="sendVelocity(0.3, 1.3)" onmouseup="sendVelocity(0, 0)"> </button>
        <button class="control-button"
                ontouchstart="sendVelocity(0, -1.3)" ontouchend="sendVelocity(0, 0)"
                onmousedown="sendVelocity(0, -1.3)" onmouseup="sendVelocity(0, 0)"><</button>
        <button class="control-button"
                ontouchstart="sendVelocity(0, 0)" ontouchend="sendVelocity(0, 0)"
                onmousedown="sendVelocity(0, 0)" onmouseup="sendVelocity(0, 0)">+</button>
        <button class="control-button"
                ontouchstart="sendVelocity(0, 1.3)" ontouchend="sendVelocity(0, 0)"
                onmousedown="sendVelocity(0, 1.3)" onmouseup="sendVelocity(0, 0)">></button>
        <button class="control-button"
                ontouchstart="sendVelocity(-0.3, -1.3)" ontouchend="sendVelocity(0, 0)"
                onmousedown="sendVelocity(-0.3, -1.3)" onmouseup="sendVelocity(0, 0)"> </button>
        <button class="control-button"
                ontouchstart="sendVelocity(-0.3, 0)" ontouchend="sendVelocity(0, 0)"
                onmousedown="sendVelocity(-0.3, 0)" onmouseup="sendVelocity(0, 0)">v</button>
        <button class="control-button"
                ontouchstart="sendVelocity(-0.3, 1.3)" ontouchend="sendVelocity(0, 0)"
                onmousedown="sendVelocity(-0.3, 1.3)" onmouseup="sendVelocity(0, 0)"> </button>
    </div>

    <div class="speech-box">
        <input type="number" id="xCoord" placeholder="X coordinate" style="width: 100px;">
        <input type="number" id="yCoord" placeholder="Y coordinate" style="width: 100px;">
        <button onclick="sendTargetPoint()">Set Target</button>
    </div>

    <!-- Add robot position display -->
    <div id="robot-position" style="margin: 20px; font-size: 16px;">
        <strong>Robot Position:</strong> X: -- Y: --
    </div>

    <!-- Add coordinate display for hover -->
    <div id="hover-coordinates" style="margin: 20px; font-size: 16px;">
        <strong>Hover Position:</strong> X: -- Y: --
    </div>

    <!-- Add a new div to display the grid -->
    <div id="grid-container" style="margin: 20px;"></div>

    <script>
        // Extract username from URL or use hostname
        const hostname = window.location.hostname;  // e.g., "beige-desktop.local" or "192.168.1.100"
        const username = hostname.split('-')[0];    // e.g., "beige" or use full hostname if no hyphen

        // MQTT client setup - use the extracted username or full hostname
        const mqttHost = username.includes('.') ? hostname : `${username}-bracketbot.local`;
        console.log("MQTT host:", mqttHost);
        const client = mqtt.connect(`ws://${mqttHost}:9001`);

        client.on('connect', function () {
            document.getElementById('status').style.color = 'green';
            document.getElementById('status').innerHTML = 'Connected';
            client.subscribe('/mapping/traversability_grid', function (err) {
                if (!err) {
                    console.log('Subscribed to /mapping/traversability_grid');
                } else {
                    console.error('Subscription error:', err);
                }
            });
            client.subscribe('/mapping/robot_pose_grid_coords', function (err) {
                if (!err) {
                    console.log('Subscribed to /mapping/robot_pose_grid_coords');
                } else {
                    console.error('Subscription error:', err);
                }
            });
        });

        client.on('error', function (error) {
            document.getElementById('status').style.color = 'red';
            document.getElementById('status').innerHTML = 'Connection failed: ' + error;
        });

        let lastUpdateTime = 0;
        const updateInterval = 5000; // 5 seconds in milliseconds

        let lastRobotPose = null; // Initialize a variable to store the robot pose

        client.on('message', function (topic, message) {
            if (topic === '/mapping/traversability_grid') {
                console.log("Message received:", topic);
                const currentTime = Date.now();
                if (currentTime - lastUpdateTime >= updateInterval) {
                    const gridData = JSON.parse(message.toString());
                    displayGrid(gridData, lastRobotPose); // Pass the last known robot pose
                    lastUpdateTime = currentTime;
                }
            } else if (topic === '/mapping/robot_pose_grid_coords') {
                lastRobotPose = JSON.parse(message.toString()); // Save the robot pose
                // Update the robot position display
                updateRobotPositionDisplay(lastRobotPose);
            }
        });

        // Add state tracking for keys
        const keyState = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        let currentLinear = 0;
        let currentAngular = 0;

        // Update keyboard controls
        document.addEventListener('keydown', function(event) {
            if (keyState.hasOwnProperty(event.key)) {
                keyState[event.key] = true;
                updateVelocity();
            } else if (event.key === ' ') {  // spacebar
                // Reset everything
                Object.keys(keyState).forEach(key => keyState[key] = false);
                sendVelocity(0, 0);
            }
        });

        document.addEventListener('keyup', function(event) {
            if (keyState.hasOwnProperty(event.key)) {
                keyState[event.key] = false;
                updateVelocity();
            }
        });

        function onKeyDown(event) {
            const key = event.key.toLowerCase();
            switch (key) {
                case 'w':
                    sendVelocity(0.15, 0.0);
                    break;
                case 's':
                    sendVelocity(-0.15, 0.0);
                    break;
                case 'a':
                    sendVelocity(0.0, 1.3);
                    break;
                case 'd':
                    sendVelocity(0.0, -1.3);
                    break;
                case 'q':
                    sendVelocity(0.0, 0.0);
                    break;
                default:
                    break;
            }
        }

        function onKeyUp(event) {
            const key = event.key.toLowerCase();
            if (['w','a','s','d','arrowup','arrowdown','arrowleft','arrowright'].includes(key)) {
                sendVelocity(0.0, 0.0);
            }
        }

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        function updateVelocity() {
            // Calculate linear velocity (forward/backward)
            let linear = 0;
            if (keyState.ArrowUp) linear += 0.15;
            if (keyState.ArrowDown) linear -= 0.15;

            // Calculate angular velocity (rotation)
            let angular = 0;
            if (keyState.ArrowLeft) angular += 1.3;
            if (keyState.ArrowRight) angular -= 1.3;

            sendVelocity(linear, angular);
        }

        // Sending messages
        function sendVelocity(linear, angular) {
            console.log("Sending velocity:", Date.now(), linear, angular);
            const payload = JSON.stringify({
                timestamp: Date.now(),
                linear_velocity_mps: linear,
                angular_velocity_radps: angular
            });
            client.publish("/control/target_velocity", payload);
        }

        function sendTargetPoint() {
            const xGrid = parseInt(document.getElementById('xCoord').value);
            const yGrid = parseInt(document.getElementById('yCoord').value);
            
            if (isNaN(xGrid) || isNaN(yGrid)) {
                alert('Please enter valid coordinates');
                return;
            }

            const payload = JSON.stringify({
                timestamp: Date.now(),
                x_grid: xGrid,
                y_grid: yGrid
            });
            
            client.publish("/planning/target_point", payload);
            
            // Clear the input fields
            document.getElementById('xCoord').value = '';
            document.getElementById('yCoord').value = '';
        }

        // Add function to update robot position display
        function updateRobotPositionDisplay(pose) {
            if (pose && pose.x_grid !== undefined && pose.y_grid !== undefined) {
                document.getElementById('robot-position').innerHTML = 
                    `<strong>Robot Position:</strong> X: ${pose.x_grid} Y: ${pose.y_grid}`;
            }
        }

        function displayGrid(data, robotPose) {
            const flattenedGridList = data.flattened_grid_list;
            const width = data.width;

            const gridContainer = document.getElementById('grid-container');
            gridContainer.style.position = 'relative'; // Ensure the grid container is positioned relative

            const table = document.createElement('table');
            table.style.borderCollapse = 'collapse';
            table.classList.add('grid-table');

            for (let i = width - 10; i >= 0; i -= 10) {
                const row = document.createElement('tr');
                for (let j = 0; j < width; j += 10) {
                    const cell = document.createElement('td');
                    const value = flattenedGridList[i * width + j];
                    cell.style.width = '20px';
                    cell.style.height = '20px';
                    cell.style.border = '1px solid black';
                    cell.style.backgroundColor = value ? 'black' : 'white'; // Example color mapping

                    // Check if this cell is closest to the robot pose
                    if (robotPose && Math.abs(i - robotPose.y_grid) < 5 && Math.abs(j - robotPose.x_grid) < 5) {
                        cell.style.backgroundColor = 'red'; // Set the robot's position to red
                    }

                    // Add hover functionality to show coordinates
                    cell.addEventListener('mouseover', function() {
                        document.getElementById('hover-coordinates').innerHTML = 
                            `<strong>Hover Position:</strong> X: ${j} Y: ${i}`;
                    });
                    
                    // Reset when mouse leaves the grid
                    cell.addEventListener('mouseout', function() {
                        document.getElementById('hover-coordinates').innerHTML = 
                            `<strong>Hover Position:</strong> X: -- Y: --`;
                    });

                    cell.style.zIndex = '1'; // Ensure grid cells have a lower z-index
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            // Remove any existing table element before adding a new one
            const existingTable = gridContainer.querySelector('.grid-table');
            if (existingTable) {
                gridContainer.removeChild(existingTable);
            }

            gridContainer.appendChild(table);
        }
    </script>
</body>
</html>
