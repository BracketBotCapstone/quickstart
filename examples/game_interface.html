<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<head>
    <title>Robot Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.0/dist/nipplejs.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: black;
        }
        
        #video-container {
            width: 100vw;
            height: 70%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #robot-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            max-width: 100vh;  /* Maximum width is viewport height (since rotated) */
            max-height: 100vw; /* Maximum height is viewport width (since rotated) */
            width: auto;
            height: auto;
            object-fit: contain; /* Changed from cover to contain */
        }

        #control-bar {
            height: 100px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            padding: 0 20px;
            gap: 20px;
        }

        #joystick-container {
            width: 100px;
            height: 100px;
        }

        #status {
            color: red;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-family: monospace;
        }

        #soundButton {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #soundButton:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <img id="robot-video" src="http://lime-desktop.local:5001/?action=stream" alt="Robot Camera Stream">
    </div>
    <div id="control-bar">
        <div id="status">Disconnected</div>
        <div id="joystick-container"></div>
        <button id="soundButton" onclick="playSound()">ðŸ”ˆ</button>
    </div>
    <script>
        // MQTT client setup
        const client = mqtt.connect('ws://lime-desktop.local:9001');
    
        client.on('connect', function () {
            document.getElementById('status').style.color = 'green';
            document.getElementById('status').innerHTML = 'Connected';
            sendPing();  // Send initial ping
        });
    
        client.on('error', function (error) {
            document.getElementById('status').style.color = 'red';
            document.getElementById('status').innerHTML = 'Connection failed: ' + error;
        });
    
        // Create the joystick
        const joystickContainer = document.getElementById('joystick-container');
        const joystick = nipplejs.create({
            zone: joystickContainer,
            mode: 'static',
            position: { left: '50%', top: '50%' },
            color: 'blue',
            size: 150
        });
    
        joystick.on('move', function (evt, data) {
            if (data && data.angle && data.distance) {
                const angle = data.angle.degree; // Angle in degrees
                const distance = data.distance; // Distance from center
    
                // Normalize distance to a max value of 1
                const normalizedDistance = Math.min(distance / (joystick.options.size / 2), 1);
    
                let linear = 0;
                let angular = 0;
    
                // Determine direction based on angle
                if (angle >= 45 && angle < 135) {
                    // Forward
                    linear = 0.5 * normalizedDistance;
                    angular = 0;
                } else if (angle >= 135 && angle < 225) {
                    // Left
                    linear = 0;
                    angular = -1 * normalizedDistance;
                } else if (angle >= 225 && angle < 315) {
                    // Backward
                    linear = -0.5 * normalizedDistance;
                    angular = 0;
                } else {
                    // Right
                    linear = 0;
                    angular = 1 * normalizedDistance;
                }
    
                sendVelocity(linear, angular);
            }
        });
    
        joystick.on('end', function () {
            sendVelocity(0, 0); // Stop the robot
        });
    
        // Sending velocity messages
        function sendVelocity(linear, angular) {
            const payload = JSON.stringify({
                timestamp: 0.0,
                linear_velocity_mps: linear,
                angular_velocity_radps: angular
            });
            console.log("Sending velocity:", payload);
            client.publish("/control/target_velocity", payload);
        }
    
        function playSound() {
            client.publish("robot/sound", "play");
        }
    
        // Add ping functionality
        function sendPing() {
            if (client.connected) {
                client.publish("robot/ping", "ping");
            }
        }
    
        // Send ping every 10 seconds
        setInterval(sendPing, 10000);
    </script>
    
</body>
</html>
